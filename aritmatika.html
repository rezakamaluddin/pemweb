		<p>Operator Aritmatika</p>
		<script>
			var a = 20
			var b = 4
			var c = 0

			c = a + b;
			document.write(`${a}+${b} =${c}<br />`);
			c = a - b;
			document.write(`${a}-${b} =${c}<br />`);
			c = a * b;
			document.write(`${a}*${b} =${c}<br />`);
			c = a ** b;
			document.write(`${a}**${b} =${c}<br />`);
			c = a / b;
			document.write(`${a}/${b} =${c}<br />`);
			c = a % b;
			document.write(`${a}%${b} =${c}<br />`);
		</script>

			var hasil = aku < kamu;
			document.write(`${aku} < ${kamu} = ${hasil}<br />`);
			var hasil = aku <= kamu;
			document.write(`${aku} <= ${kamu} = ${hasil}<br />`);
